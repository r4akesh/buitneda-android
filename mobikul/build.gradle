apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'


android {

    /*buildFeatures {
        buildConfig = true
    }*/
    viewBinding {
        enabled true
    }

    
    compileSdkVersion compile_sdk_version

//    signingConfigs {
//        LiveSigninConfigurationMobikul {
//            try {
//                keyAlias 'live_key'
